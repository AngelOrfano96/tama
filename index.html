<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi Browser</title>
  <!-- Stili CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container Login / Registrazione -->
  <div id="login-container" class="fullscreen center">
    <form id="auth-form" class="form-box">
      <h2>Login / Registrati</h2>
      <input type="email" id="email-input" placeholder="Email" required />
      <input type="password" id="password-input" placeholder="Password" required />
      <div class="buttons">
        <button type="submit" id="login-btn">Entra</button>
        <button type="button" id="signup-btn">Registrati</button>
      </div>
      <div id="auth-error" class="error"></div>
    </form>
  </div>

  <!-- Container Selezione Uovo -->
  <div id="egg-selection" class="fullscreen center hidden">
    <div class="form-box">
      <h2>Scegli un uovo</h2>
      <div class="eggs-grid">
        <img src="assets/eggs/egg_1.png" class="egg selectable" data-egg="1" alt="Uovo tipo 1" />
        <img src="assets/eggs/egg_2.png" class="egg selectable" data-egg="2" alt="Uovo tipo 2" />
        <img src="assets/eggs/egg_3.png" class="egg selectable" data-egg="3" alt="Uovo tipo 3" />
        <img src="assets/eggs/egg_4.png" class="egg selectable" data-egg="4" alt="Uovo tipo 4" />
        <img src="assets/eggs/egg_5.png" class="egg selectable" data-egg="5" alt="Uovo tipo 5" />
        <img src="assets/eggs/egg_6.png" class="egg selectable" data-egg="6" alt="Uovo tipo 6" />
        <img src="assets/eggs/egg_7.png" class="egg selectable" data-egg="7" alt="Uovo tipo 7" />
        <img src="assets/eggs/egg_8.png" class="egg selectable" data-egg="8" alt="Uovo tipo 8" />
      </div>
      <button id="confirm-egg-btn" disabled>Conferma Uovo</button>
    </div>
  </div>

  <!-- Container Schiusa con Countdown -->
  <div id="hatch-container" class="fullscreen center hidden">
    <div class="form-box">
      <h2>Il tuo uovo si schiuder√† in <span id="countdown">15</span> secondi</h2>
      <img id="selected-egg" src="" alt="Uovo selezionato" />
    </div>
  </div>

  <!-- Container Gioco -->
  <div id="game" class="fullscreen center hidden">
    <img id="pet" alt="Il tuo pet" />
    <div class="bars">
      <div id="hunger-bar" class="bar"></div>
      <div id="fun-bar" class="bar"></div>
      <div id="clean-bar" class="bar"></div>
    </div>
    <div class="controls">
      <button id="feed-btn">üçñ Feed</button>
      <button id="play-btn">üéÆ Play</button>
      <button id="clean-btn">üßº Clean</button>
    </div>
    <div id="game-over" class="hidden">üíî Il tuo pet √® scappato! Ricarica la pagina per riprovare.</div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Configurazione chiavi (in produzione usare env vars) -->
  <script>
    window.SUPABASE_URL = 'https://jfycifybshoawhwechdd.supabase.co';
    window.SUPABASE_ANON_KEY = 'YOUR_ANON_KEY_HERE';
    console.log('‚öôÔ∏è script.js caricato ed eseguito');
  </script>
  <!-- Logica gioco -->
  <script src="script.js" defer></script>
</body>
</html>
