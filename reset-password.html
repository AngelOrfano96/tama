<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reimposta password</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .reset-card { max-width:420px; margin: 10vh auto; background:#111827; color:#e5e7eb; padding:20px; border-radius:12px; }
    .reset-card h1 { margin-top:0; }
    .reset-card label { display:block; margin-top:12px; margin-bottom:4px; }
    .reset-card input { width:100%; padding:10px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:#e5e7eb; }
    .reset-card button { margin-top:14px; width:100%; padding:10px; border-radius:10px; border:none; font-weight:700; background:#2563eb; color:white; }
    .msg { margin-top:10px; font-size:.95em; color:#9ca3af; }
  </style>
</head>
<body>
  <div class="reset-card">
    <h1>Imposta nuova password</h1>
    <form id="reset-form">
      <label for="new-password">Nuova password</label>
      <input id="new-password" type="password" minlength="8" required autocomplete="new-password" />

      <label for="confirm-password">Conferma password</label>
      <input id="confirm-password" type="password" minlength="8" required autocomplete="new-password" />

      <button type="submit" disabled>Salva</button>
      <p id="reset-msg" class="msg"></p>
    </form>
  </div>

  <!-- Supabase + chiavi come in index -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Riutilizzo le stesse variabili globali dell'index
    const supabaseClient = supabase.createClient(
      window.SUPABASE_URL || '<?= window.SUPABASE_URL ?>',
      window.SUPABASE_ANON_KEY || '<?= window.SUPABASE_ANON_KEY ?>'
    );

    const form  = document.getElementById('reset-form');
    const npw   = document.getElementById('new-password');
    const cpw   = document.getElementById('confirm-password');
    const msgEl = document.getElementById('reset-msg');
    const submitBtn = form.querySelector('button[type="submit"]');

    // Abilita submit quando la sessione di recovery è attiva
    async function ensureRecoverySession() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) {
        submitBtn.disabled = false;
        return;
      }
      supabaseClient.auth.onAuthStateChange((event, sess) => {
        if (event === 'PASSWORD_RECOVERY' || sess) {
          submitBtn.disabled = false;
        }
      });
    }
    ensureRecoverySession();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgEl.textContent = '';

      const p1 = npw.value;
      const p2 = cpw.value;
      if (p1 !== p2) { msgEl.textContent = 'Le password non coincidono.'; return; }
      if (p1.length < 8) { msgEl.textContent = 'Almeno 8 caratteri.'; return; }

      const { error } = await supabaseClient.auth.updateUser({ password: p1 });
      if (error) {
        console.error('[updateUser]', error);
        msgEl.textContent = 'Errore durante il salvataggio. Riprova.';
        return;
      }

      msgEl.textContent = 'Password aggiornata! Ti reindirizzo al login…';
      setTimeout(async () => {
        await supabaseClient.auth.signOut().catch(()=>{});
        location.href = '/'; // torna alla tua pagina di login (index)
      }, 800);
    });
  </script>

</body>
